<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item active" style="background-image: url(anh1.jpg);">
                <div class="content">
                    <div class="name">BO</div>
                    <div class="des">Tên của mình là Nguyen Phuoc Thinh Nha</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(anh2.jpg);">
                <div class="content">
                    <div class="name">BO</div>
                    <div class="des">Anh này dễ thương quá!</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(anh3.jpg);">
                <div class="content">
                    <div class="name">BO</div>
                    <div class="des">Đây là ảnh thứ ba!</div>
                    <button>See more</button>
                </div>
            </div>
        </div>
        
        <!-- Thêm hình thu nhỏ bên dưới -->
        <div class="thumbnail-container">
            <img src="anh1.jpg" class="thumbnail" onclick="changeSlide(0)">
            <img src="anh2.jpg" class="thumbnail" onclick="changeSlide(1)">
            <img src="anh3.jpg" class="thumbnail" onclick="changeSlide(2)">
        </div>

        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
